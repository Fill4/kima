sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- cd paper
- latexmk -bibtex -f -pdf -pdflatex="pdflatex -synctex=1 -interaction=nonstopmode" paper.tex
- latexmk -c paper.tex 
- rm paper.synctex.gz paper.llt


