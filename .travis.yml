sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra dvipng texlive-latex-recommended
- sudo apt-get install -y latexmk
script:
- cd paper
- latexmk -quiet -bibtex -f -pdf -pdflatex="pdflatex -synctex=1 -interaction=nonstopmode" paper.tex
- latexmk -quiet -c paper.tex 
- rm paper.synctex.gz paper.llt
- ls
- echo $GITHUB_USER

